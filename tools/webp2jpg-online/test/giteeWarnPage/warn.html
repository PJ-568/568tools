<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica,Arial,  sans-serif;
        }

        .warnPageBox {
            
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 9999999;

            top: 0;

        }
        .warnPageBox > .con{

            z-index: 10;
            max-width: 600px;
            width: 80%;
            max-height: 100%;
            overflow-y: auto;
            border-radius: 30px;
            background-color:seashell;
            padding: 40px;
        }
        .warnPageBox a{
            color: royalblue;
        }
        .warnPageBox .hr{
            height: 1px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 12px 0;
        }
        .warnPageBox button{
            font-size: 18px;
            padding: 10px 20px;
            background-color:slategrey;
            border: none;
            color: white;
            border-radius: 6px;
            margin-right: 30px;
        }
    </style>
</head>
