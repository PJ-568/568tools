		<h1>字符替换</h1>
		<form class="form">
			<fieldset class="form-group">
				<label for="inputText">拉丁字母或符号：</label>
				<input id="inputText" type="text" placeholder="Hamud" class="form-control">
			</fieldset>
			<fieldset class="form-group form-success">
				<label class="notTranslate" for="onerioOutput">Onerio 式哈拉伯：</label>
				<input id="onerioOutput" type="text" placeholder="حامود" class="form-control">
			</fieldset>
			<fieldset class="form-group form-warning">
				<label class="notTranslate" for="triOutput">Tri 式哈拉伯：</label>
				<input id="triOutput" type="text" placeholder="حامود" class="form-control">
			</fieldset>
		</form>

		<div class="btn-group">
			<button onclick="replaceChars()" class="btn btn-ghost btn-primary">拉丁字母 → <font class="notTranslate">哈拉伯</font>符号</button>
			<button onclick="reverseonerioChars()" class="btn btn-ghost btn-primary"><font class="notTranslate">Onerio 式哈拉伯</font>符号 → 拉丁字母</button>
			<button onclick="reversetriChars()" class="btn btn-ghost btn-default"><font class="notTranslate">Tri 式哈拉伯</font>符号 → 拉丁字母</button>
		</div>
		<br/>
		<div class="btn-group">
			<button onclick="copy('inputText')" class="btn btn-ghost btn-error">复制拉丁字母和符号</button>
			<button onclick="copyContent('onerioOutput')" class="btn btn-ghost btn-error">复制 Onerio 式<font class="notTranslate">哈拉伯</font>符号</button>
			<button onclick="copyContent('triOutput')" class="btn btn-ghost btn-error">复制 Tri 式<font class="notTranslate">哈拉伯</font>符号</button>
			<button onclick="clearContent()" class="btn btn-ghost btn-error">清空</button>
		</div>
		<br/>
		<div class="btn-group">
			<button onclick="window.location.href='/';startLoading()" class="btn btn-ghost btn-success">回到主页</button>
			<button onclick="javascript:history.back(-1);" class="btn btn-ghost btn-success">返回</button>
		</div>
