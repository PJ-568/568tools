<!DOCTYPE html>
<html>

<head>
<title>DWV Test Viewer</title>
<meta charset="UTF-8">
<meta name="description" content="DICOM Web Viewer (DWV) simple version">
<meta name="keywords" content="DICOM,HTML5,JavaScript,medical,imaging,DWV">
<!-- Style -->
<style type="text/css">
body {
  font-family: Arial, Helvetica, sans-serif;
}
table, td, th {
  border: 1px solid #aaa;
}
table {
  border-collapse: collapse;
}
td, th {
  padding: 10px;
}
progress {
  width: 40%;
}
span {
  font-size: small;
  font-style: italic;
}
.input {
  margin-bottom: 10px;
  padding: 5px;
  background-color: gainsboro;
}
#fileinput {
  width: 50%;
  border: 1px dotted gray;
}
.layerGroup {
  display:inline-block;
  height: 350px;
  width: max(30%, 350px);
  margin: 5px;
  background-color: limeGreen;
  /* allow child centering */
  position: relative;
}
.layer {
  /* needed for overlay */
  position: absolute;
  /* center */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
canvas {
  /* avoid parent auto-resize */
  vertical-align: middle;
}
.line {
  padding: 5px;
}
/** tooltip */
.layerGroup span {
  display: none;
  background-color: palegreen;
  padding: 2px;
}
.layerGroup:hover span {
  display: inline-block;
  position: absolute;
  overflow: hidden;
}
/** crossshair */
.layerGroup hr {
  pointer-events: none;
  border: none;
  position: absolute;
  margin: 0;
}
hr.horizontal {
  border-top: 2px dashed lime;
}
hr.vertical {
  border-top: 2px dashed lime;
  transform-origin: left;
  transform: rotate(90deg);
}
</style>

<!-- dwv build -->
<script type="text/javascript" src="./node_modules/jszip/dist/jszip.min.js"></script>
<script type="text/javascript" src="./node_modules/konva/konva.min.js"></script>
<script type="text/javascript" src="./dist/dwv.min.js"></script>
<!-- local -->
<script type="text/javascript" src="./viewer.js"></script>

</head>

<body>

<div class="input">
<label for="fileinput">Input:</label>
<input type="file" id="fileinput" multiple>
<progress id="loadprogress" max="100" value="0"></progress>
</div>

<!-- DWV -->
<div id="dwv"></div>

<div class="line">
<label for="position">Position:</label>
<input type="text" id="position">
<span id="positionspan"></span>
</div>

<div class="line">
<label for="changelayout">Layout:</label>
<select name="layout" id="changelayout" disabled>
 <option value="single">Single</option>
 <option value="mpr">MPR</option>
</select>
<button id="resetlayout" disabled>Reset Layout</button>
</div>

<div class="line" id="binders">Binders:</div>

<div class="line" id="tools">Tools:</div>

<div id="layersdetails"></div>

</body>
</html>
