<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 | Fantasy</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="./dest/css/site.css">
</head>
<body>
    <header class="header">
        <h1>Base64 encoder and decoder online.</h1>
    </header>
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-5-12">
                <textarea id="input"
                          class="area"
                          placeholder="Copy here for encode and decode"
                          name="input"></textarea>
                <button id="encode"
                        class="pure-button pure-button-primary">Encode</button>
                <button id="decode"
                        class="pure-button button-secondary">Decode</button>
            </div>
            <div class="pure-u-1-12"></div>
            <div class="pure-u-5-12">
                <textarea id="output"
                          class="area"
                          placeholder="Result shows here"
                          name="output"></textarea>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            { <a href="//github.com/SFantasy/Base64">GitHub</a> Â· <a
                href="//fantasy.codes">Fantasy
            Codes</a> }
        </p>
    </footer>
    <script src="./dest/js/main.min.js"></script>
</body>
</html>
