<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta charset="utf-8"/>		
		<title>568Tools&nbsp;|&nbsp;插入页面</title>
		<link rel="icon" type="image/svg+xml" href="/img/icon.svg">
		<link rel="stylesheet" href="/css/tool_type.css">
		<script src="/js/include.js"></script>
		<script>
			// 获取 URL 参数
			function getUrlParameter(name) {
				name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
				var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
				var results = regex.exec(location.search);
				return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
			}
			
			// 替换 iframe 中的网页
			function replaceIframeSource() {
				var link = getUrlParameter('link');
				if (link) {
					var iframe = document.getElementById('myIframe');
					iframe.src = link;
				}
			}
			
			// 页面加载完成时调用替换函数
			window.onload = replaceIframeSource;
		</script>
	</head>
	<body style="display:block;height:calc(100% - 42px)">
		<div class="bg-img"></div>
        <iframe id="myIframe" width="100%" style="display:block;height:100%;border:none" src="/about/"></iframe>
		<include src="/header.html"></include>
	</body>
</html>
